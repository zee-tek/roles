---
# tasks file for load_balancer
# tasks/main.yml
- name: Install HAProxy
  apt:
    name: haproxy
    state: present

- name: Copy HAProxy config file
  template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
  notify: Restart HAProxy

- name: Enable and start HAProxy service
  systemd:
    name: haproxy
    enabled: yes
    state: started

